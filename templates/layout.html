<head>
    <!-- Google Font -->

    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR&family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

            crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <title>문화로</title>

    <script>
        <!--  쿠키에 mytoken  true >> 마이페이지 ,로그아웃 /  false >> 로그인 버큰 나타나기 -->
        window.addEventListener('DOMContentLoaded', function () {
            if (document.cookie.includes('mytoken')) {
                let temp_html = `
                        <button type="button" class="btn btn-link">
                            <a href="/mypage">마이 페이지</a>
                        </button>
                        <button type="button" class="btn btn-outline-secondary" onclick=delCookie()>로그아웃</button>
                        `
                $('#media-flex').append(temp_html)
            } else {
                let temp_html = `
                        <button type="button" class="btn btn-outline-secondary">
                            <a href="{{ url_for('login.login') }}">로그인</a>
                        </button>

            `
                $('#media-flex').append(temp_html)
            }
        })
        // 로그아웃 버튼 클릭시 쿠키 삭제
        function delCookie() {
            document.cookie = "mytoken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            alert('로그아웃이 완료되었습니다.')
            window.location.reload()
        }

    </script>

</head>

<div id="wrap">

            <div class="container-fluid">

                        <!-- 버튼 -->

    <style>

        .card-title {

        #header {
            width: 100%;
            border-bottom: 2px solid #eee;
            padding: 10px 0;
        }

        /*----header_button----*/
        .navbar-collapse {
            justify-content: flex-end;
        }

        .btn {
            margin-left: 10px;
        {#transition-duration: 0.5s;#}
        }

        .btn a {
            text-decoration: none;
            color: #333;
        }

        /*---- 마이페이지 ----*/
        .btn-link {
            text-decoration: none;
        }

        .btn-link a {
        {#text-decoration: none;#} color: coral;
        }

        /* ---- 로그인 ---- */
        .btn.btn-outline-secondary:hover {

        /* ---- 회원가입 ---- */

            background-color: coral;
            opacity: 0.8;
        }

        .btn.btn-primary a {
            color: #eeeeee;
        }

        .btn.btn-primary:hover {
            opacity: 1;
        }

        .btn.btn-outline-secondary,
        .btn.btn-primary {
            transition-duration: 0.3s;
        }


        .navbar-brand {

    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            if (document.cookie.includes('mytoken')) {
                let temp_html = `
                        <button type="button" class="btn btn-link"><a href="{{ url_for('mypage.myPage') }}">마이 페이지</a></button>
                        <button type="button" class="btn btn-outline-secondary" onclick=delCookie()>로그아웃</button>
                        `
                $('#media-flex').append(temp_html)
            } else {
                let temp_html = `
                        <button type="button" class="btn btn-outline-secondary"><a href="{{ url_for('login.login') }}">로그인</a>
                        </button>
                        <button type="button" class="btn btn-primary"><a href="{{ url_for('signup.signUp') }}">회원가입</a>
                        </button>

            `
                $('#media-flex').append(temp_html)
            }
        })

        function delCookie() {
            document.cookie = "mytoken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.replace('/');
        }

        function sign_out() {
            $.removeCookie('logout', {path: '/'});

            window.location.href = "/login"
        }

    </script>

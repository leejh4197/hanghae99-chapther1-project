<!doctype html>
<html lang="ko">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>문화로</title>
    <style>
        /*---- header ----*/
        #header {
            width: 100%;
            border-bottom: 2px solid #eee;
            padding: 10px 0;
        }

        /*----header_button----*/
        .navbar-collapse {
            justify-content: flex-end;
        }

        .btn {
            margin-left: 10px;
            transition-duration: 0.5s;
        }

        .btn a {
            text-decoration: none;
            color: #6c757d;
        }

        .btn.btn-link:hover a {
            text-decoration: underline;
            color: #0d6efd;
        }

        .btn.btn-outline-secondary:hover a {
            color: #eeeeee;
        }

        .btn.btn-primary a {
            color: #eeeeee;
        }
    </style>

</head>
<body>


<div id="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex">
                        <button type="button" class="btn btn-link"><a href="{{ url_for('myPage') }}">마이 페이지</a></button>
                        <button type="button" class="btn btn-outline-secondary"><a href="{{ url_for('login') }}">로그인</a>
                        </button>
                        <button type="button" class="btn btn-primary"><a href="{{ url_for('singUp') }}">회원가입</a>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</div>
</body>
</html>

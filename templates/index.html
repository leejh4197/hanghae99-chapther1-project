    <style>
        #content {
            background-color: #f5f5f5;
            padding: 43px 0;
        }

        .col {
            background-color: transparent;
            cursor: pointer;
        }
        .col a{
            text-decoration: none;
            color: black;
        }

        #card-text {
            padding: 4px 10px;
        }

        .card-img img {
            border-radius: 10px;
        }

        @media screen and (min-width: 1024px) {
            .container > .navbar .navbar-brand, .navbar > .container .navbar-brand {
                margin-left: 0;
            }
        }

    </style>
    <title>문화로</title>
    <script>
        $(document).ready(function () {
            mainlist();
        });

        function mainlist() {
            $.ajax({
                type: "GET",
                url: "/main_list",
                data: {},
                success: function (response) {
                    let list = response['main_list']
                    for (let i = 0; i < list.length; i++) {
                        let id = list[i]['id']
                        let title = list[i]['title']
                        let desc = list[i]['desc']
                        let temp_html = `
                            <div class="col" >
                                <a href="details?id=${id}">
                                    <div class="card">
                                        <div class="card-img">
                                            <img src="static/${id}.jpg" class="card-img-top" alt="=이미지 샘플2" /
                                        </div>
                                        <div class="card-body" id="card-text">
                                            <h5 class="card-title">${title}</h5>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        `
                        $('#list').append(temp_html)
                    }
                }
            })
        }


    </script>

<div id="content">
    <div class="container">

</div>
